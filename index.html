<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!------- STYLE ------->
    <link rel="stylesheet" href="css/styles.css">

    <!--FONT-AWESOME-->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />

    <!--SCRIPT (Defer is used so html is loaded before js)-->
    <script src="js/app.js" defer></script> 
</head>
<body>
    <!-- -------------- SIDEBAR -------------- -->
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="user-header">

                <img src="images/user-photo.png" class="user-photo" alt="Smiling blondie woman">

                <div class="user-hello">
                    <h4>Hello,</h4>
                    <h2 class="user-name">Cinthia</h2>
                </div>

            </div>
        </div>
    </div>
    
    <!-- -------------- MAIN CONTENT -------------- -->

    <div class="main-content">

        <header>
            <h1>To do List</h1>

            <div id="toolbar">

                <div id="filters">
                    <select id="filter-select">
                        <option value="all">All</option>
                        <option value="todo">To do</option>
                        <option value="done">Done</option>
                    </select>
                </div>

                <div id="search">
                    <form action="">
                        <input type="text" id="search-input" placeholder="Search">
                        <button class="default-button" id="erase-button">
                            <i class="fa-solid fa-delete-left icon-button"></i>
                        </button>
                    </form>
                </div>
            </div>

        </header>

        <div class="actions">

            <form id="todo-form">
                <div class="form-control addNewTask">
                    <input type="text" id="todo-input" placeholder="What you need to do?">
                    <button class="default-button" type="submit">
                        <i class="fa-thin fa-plus"></i>
                        Add new task
                    </button>
                </div>
            </form>

            <form action="" class="hide" id="edit-form">
                <p>Edit your task</p>
                <div class="form-control">
                    <input type="text" id="edit-input">

                    <div class="controls">
                        <button class="default-button" type="submit">
                            <i class="fa-solid fa-check-double"></i>
                        </button>
                        <button class="default-button" id="cancel-edit-btn">
                            Cancel
                        </button>
                    </div>
                    
            </form>
        </div>

        <!--TOOLBAR FOI LA PRO LADO DO TÍTULO-->

        <!-- ------------- TO DO LIST -------------- -->
        <div id="todo-list">
            <div class="task">

                <div class="check-name">
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>

                    <h3>Task name etc etc...</h3>
                </div>

                <div class="controls task-controls">
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>

                    <button class="remove-todo">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                
            </div>

            <div class="task">

                <div class="check-name">
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>

                    <h3>Task name etc etc...</h3>
                </div>

                <div class="controls task-controls">
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>

                    <button class="remove-todo">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                
            </div>

            <div class="task done">

                <div class="check-name">
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>

                    <h3>Task name etc etc...</h3>
                </div>

                <div class="controls task-controls">
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>

                    <button class="remove-todo">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                
            </div>
            
        </div>
    </div>
    
</body>
</html>
